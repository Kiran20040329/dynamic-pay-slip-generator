<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTC-Based Pay Slip Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
  <div class="container">
    <h1>CTC-Based Pay Slip Generator</h1>
    <form id="paySlipForm" onsubmit="generatePaySlip(event)">
      <!-- Company and Employee Info -->
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" name="employeeName" required>

      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId" required>

      <label for="payPeriod">Pay Period:</label>
      <input type="month" id="payPeriod" name="payPeriod" required>

      <!-- CTC Input -->
      <label for="ctc">Total CTC (Cost to Company):</label>
      <input type="number" id="ctc" name="ctc" required>

      <!-- Unpaid Leave Deduction -->
      <label for="unpaidLeaves">Unpaid Leaves (in % of CTC):</label>
      <input type="number" id="unpaidLeaves" name="unpaidLeaves" required>

      <button type="submit">Generate Pay Slip</button>
    </form>
  </div>
  <script src="script.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
